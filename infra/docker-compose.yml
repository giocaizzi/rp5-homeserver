version: "3.8"

networks:
  # Public network - for nginx proxy to reach services
  public_network:
    driver: bridge
    name: rp5_public
  
  # Infrastructure internal network
  infra_network:
    driver: bridge
    name: rp5_infra
    internal: false

  # External networks from other stacks
  n8n_network:
    external: true
    name: rp5_n8n
  
  ollama_network:
    external: true
    name: rp5_ollama

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${NGINX_SSL_PATH:-./nginx/ssl}:/etc/nginx/ssl:ro
      - ${NGINX_LOGS_PATH:-./logs/nginx}:/var/log/nginx
    networks:
      - public_network
      - infra_network
      - n8n_network
      - ollama_network
    depends_on:
      - portainer
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "service=infra"
      - "type=proxy"
      - "stack=infrastructure"
      - "traefik.enable=false"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Portainer - Docker management UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    # Remove direct port exposure - access via nginx proxy
    expose:
      - "9000"
      - "9443"
    volumes:
      # required to view/manage docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # portainer data
      - ${PORTAINER_DATA_PATH:-./data/portainer}:/data
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "service=infra"
      - "type=management"
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CLOUDFLARED_TOKEN=${CLOUDFLARED_TOKEN}
    command: tunnel --no-autoupdate run
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 60s
      timeout: 10s
      retries: 3
    labels:
      - "service=infra"
      - "type=tunnel"
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    read_only: true
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"