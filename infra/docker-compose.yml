networks:
  # Public network - for nginx proxy to reach services
  public_network:
    driver: overlay
    name: rp5_public
    attachable: true
  
  # Infrastructure internal network
  infra_network:
    driver: overlay
    name: rp5_infra
    attachable: true

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    hostname: nginx
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - nginx_cache:/var/cache/nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - public_network
      - infra_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
        reservations:
          memory: 64M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Portainer - Docker management UI (Business Edition)
  portainer:
    image: portainer/portainer-ee:latest
    hostname: portainer
    expose:
      - "9000"
      - "9443"
    volumes:
      # required to view/manage docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # portainer data
      - portainer_data:/data
    networks:
      - infra_network
    # no extra healthcheck
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    hostname: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 60s
      timeout: 10s
      retries: 3
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    read_only: true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 64M
          cpus: "0.2"
        reservations:
          memory: 32M

  # Netdata - Real-time performance monitoring
  netdata:
    image: netdata/netdata:latest
    hostname: netdata
    expose:
      - "19999"
    cap_add:
      - SYS_PTRACE           # needed for process monitoring
      - NET_ADMIN            # needed for network stats
    security_opt:
      - apparmor:unconfined  # disable AppArmor restrictions
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker metrics
      - /proc:/host/proc:ro                 # host processes
      - /sys:/host/sys:ro                   # host system metrics
      - /etc/passwd:/host/etc/passwd:ro     # optional for user mapping
      - /etc/group:/host/etc/group:ro       # optional
      - netdata_config:/etc/netdata         # config directory
      - netdata_cache:/var/cache/netdata    # persistent cache
      - netdata_lib:/var/lib/netdata        # persistent data
    networks:
      - infra_network
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19999/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "stack=infrastructure"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backrest - Restic backup with Web UI
  backrest:
    image: garethgeorge/backrest:latest
    hostname: backrest
    expose:
      - "9898"  # Web UI
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TZ=Europe/Rome
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/gcp_service_account
    volumes:
      # Backrest data and config
      - backrest_data:/data
      - backrest_config:/config
      - backrest_cache:/cache
      # Backup targets
      - /home/giorgiocaizzi:/backup/home/giorgiocaizzi:ro
      - /var/lib/docker/volumes:/backup/docker-volumes:ro
    secrets:
      - gcp_service_account
    networks:
      - infra_network
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9898/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Homepage - Modern application dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    hostname: homepage
    expose:
      - "3000"
    env_file:
      - ./VERSION
    environment:
      - PUID=0  # Run as root for Docker socket access
      - PGID=0
      - TZ=Europe/Rome
      - HOMEPAGE_ALLOWED_HOSTS=homepage.local,localhost,homepage.giocaizzi.xyz
      - HOMEPAGE_VAR_PORTAINER_API_KEY_FILE=/run/secrets/portainer_api_key
      - HOMEPAGE_VAR_BACKREST_USERNAME=admin
      - HOMEPAGE_VAR_BACKREST_PASSWORD_FILE=/run/secrets/backrest_admin_password
      - HOMEPAGE_VAR_FIREFLY_API_TOKEN_FILE=/run/secrets/firefly_api_token
      - HOMEPAGE_VAR_ADGUARD_USERNAME=admin
      - HOMEPAGE_VAR_ADGUARD_PASSWORD_FILE=/run/secrets/adguard_password
      - HOMEPAGE_VAR_LATITUDE=45.4642
      - HOMEPAGE_VAR_LONGITUDE=9.1900
      - HOMEPAGE_VAR_TIMEZONE=Europe/Rome
      - HOMEPAGE_VAR_VERSION=1.0.0a1
      - HOMEPAGE_VAR_DOMAIN=giocaizzi.xyz
    secrets:
      - portainer_api_key
      - backrest_admin_password
      - firefly_api_token
      - adguard_password
    volumes:
      - ./homepage:/app/config  # Local config files
      - /var/run/docker.sock:/var/run/docker.sock  # Docker integration (writable)
    networks:
      - infra_network
      - public_network
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
        reservations:
          memory: 64M
          cpus: "0.25"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nginx_cache:
    driver: local
  portainer_data:
    driver: local
  netdata_config:
    driver: local
  netdata_cache:
    driver: local
  netdata_lib:
    driver: local
  backrest_data:
    driver: local
  backrest_config:
    driver: local
  backrest_cache:
    driver: local

secrets:
  portainer_api_key:
    file: ./secrets/portainer_api_key.txt
  backrest_admin_password:
    file: ./secrets/backrest_admin_password.txt
  firefly_api_token:
    file: ./secrets/firefly_api_token.txt
  adguard_password:
    file: ./secrets/adguard_password.txt
  cloudflared_token:
    file: ./secrets/cloudflared_token.txt
  gcp_service_account:
    file: ./secrets/gcp_service_account.json