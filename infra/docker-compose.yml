# =============================================================================
# YAML Anchors - Common configurations
# =============================================================================
x-labels-base: &labels-base
  com.giocaizzi.namespace: "infra"
  com.giocaizzi.env: "production"

x-deploy-base: &deploy-base
  mode: replicated
  replicas: 1
  placement:
    constraints:
      - node.role == manager
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 120s

x-logging-base: &logging-base
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-security-base: &security-base
  security_opt:
    - no-new-privileges:true

# =============================================================================
# Networks
# =============================================================================
networks:
  # Public network - for nginx proxy to reach services
  public_network:
    external: true
    name: rp5_public
  
  # Infrastructure internal network
  infra_network:
    external: true
    name: rp5_infra

# =============================================================================
# Services
# =============================================================================
services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    hostname: nginx
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - nginx_cache:/var/cache/nginx
    secrets:
      - ssl_cert
      - ssl_key
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - public_network
      - infra_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      <<: *labels-base
      com.giocaizzi.service: "nginx"
      com.giocaizzi.component: "gateway"
      com.giocaizzi.role: "proxy"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 128M
    logging:
      <<: *logging-base

  # Portainer - Docker management UI (Business Edition)
  portainer:
    image: portainer/portainer-ee:latest
    hostname: portainer
    expose:
      - "9000"
      - "9443"
    volumes:
      # required to view/manage docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # portainer data
      - portainer_data:/data
    networks:
      - infra_network
    labels:
      <<: *labels-base
      com.giocaizzi.service: "portainer"
      com.giocaizzi.component: "app"
      com.giocaizzi.role: "management"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base
  
  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    hostname: cloudflared
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN_FILE=/run/secrets/cloudflared_token
    secrets:
      - cloudflared_token
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 60s
      timeout: 10s
      retries: 3
    labels:
      <<: *labels-base
      com.giocaizzi.service: "cloudflared"
      com.giocaizzi.component: "gateway"
      com.giocaizzi.role: "tunnel"
      com.giocaizzi.tier: "core"
    <<: *security-base
    read_only: true
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 128M

  # Netdata - Real-time performance monitoring
  # NOTE: Per-container cgroup metrics are NOT available in Docker Swarm mode
  # because Swarm ignores pid:host and some cap_add options. For container metrics,
  # use cAdvisor in the observability stack instead (Grafana â†’ Container Metrics).
  netdata:
    image: netdata/netdata:latest
    hostname: netdata
    # pid: host  # UNSUPPORTED in Swarm - would be needed for per-container cgroups
    expose:
      - "19999"
    cap_add:
      - SYS_PTRACE           # needed for process monitoring
      # - SYS_ADMIN          # UNSUPPORTED in Swarm - would be needed for cgroups
      - NET_ADMIN            # needed for network stats
    security_opt:
      - apparmor:unconfined  # disable AppArmor restrictions (overrides base)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker metrics
      - /proc:/host/proc:ro                 # host processes
      - /sys:/host/sys:ro                   # host system metrics
      - /etc/passwd:/host/etc/passwd:ro     # optional for user mapping
      - /etc/group:/host/etc/group:ro       # optional
      - ./netdata/netdata.conf:/etc/netdata/netdata.conf:ro  # custom config
      - netdata_config:/etc/netdata         # config directory
      - netdata_cache:/var/cache/netdata    # persistent cache
      - netdata_lib:/var/lib/netdata        # persistent data
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19999/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "netdata"
      com.giocaizzi.component: "observability"
      com.giocaizzi.role: "monitoring"
      com.giocaizzi.tier: "core"
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 384M
    logging:
      <<: *logging-base

  # Backrest - Restic backup with Web UI
  backrest:
    image: garethgeorge/backrest:latest
    hostname: backrest
    expose:
      - "9898"  # Web UI
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TZ=Europe/Rome
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/gcp_service_account
    volumes:
      # Backrest data and config
      - backrest_data:/data
      - backrest_config:/config
      - backrest_cache:/cache
      # Backup targets
      - /home/giorgiocaizzi:/backup/home/giorgiocaizzi:ro
      - /var/lib/docker/volumes:/backup/docker-volumes:ro
    secrets:
      - gcp_service_account
    networks:
      - infra_network
    labels:
      <<: *labels-base
      com.giocaizzi.service: "backrest"
      com.giocaizzi.component: "app"
      com.giocaizzi.role: "backup"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9898/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Homepage - Modern application dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    hostname: homepage
    expose:
      - "3000"
    environment:
      - PUID=0  # Run as root for Docker socket access
      - PGID=0
      - TZ=Europe/Rome
      # File-based secrets that Homepage will automatically read
      - HOMEPAGE_ALLOWED_HOSTS=homepage.home,localhost,homepage.giocaizzi.xyz
      - HOMEPAGE_FILE_PORTAINER_API_KEY=/run/secrets/portainer_api_key
      - HOMEPAGE_FILE_BACKREST_PASSWORD=/run/secrets/backrest_admin_password
      - HOMEPAGE_FILE_FIREFLY_API_TOKEN=/run/secrets/firefly_api_token
      - HOMEPAGE_FILE_ADGUARD_PASSWORD=/run/secrets/adguard_password
      - HOMEPAGE_FILE_GRAFANA_PASSWORD=/run/secrets/grafana_admin_password
      - HOMEPAGE_FILE_DOMAIN=/run/secrets/domain
      - HOMEPAGE_FILE_VERSION=/app/config/version
      # Regular configuration variables
      - HOMEPAGE_VAR_BACKREST_USERNAME=admin
      - HOMEPAGE_VAR_ADGUARD_USERNAME=admin
      - HOMEPAGE_VAR_GRAFANA_USERNAME=admin
      - HOMEPAGE_VAR_LATITUDE=45.4642
      - HOMEPAGE_VAR_LONGITUDE=9.1900
      - HOMEPAGE_VAR_TIMEZONE=Europe/Rome
    secrets:
      - portainer_api_key
      - backrest_admin_password
      - firefly_api_token
      - adguard_password
      - grafana_admin_password
      - domain
    configs:
      - source: version_config
        target: /app/config/version
        mode: 0444
    volumes:
      - ./homepage:/app/config  # Local config files
      - /var/run/docker.sock:/var/run/docker.sock  # Docker integration (writable)
    networks:
      - infra_network
      - public_network
    labels:
      <<: *labels-base
      com.giocaizzi.service: "homepage"
      com.giocaizzi.component: "app"
      com.giocaizzi.role: "dashboard"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 384M
    logging:
      <<: *logging-base
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nginx_cache:
    driver: local
  portainer_data:
    driver: local
  netdata_config:
    driver: local
  netdata_cache:
    driver: local
  netdata_lib:
    driver: local
  backrest_data:
    driver: local
  backrest_config:
    driver: local
  backrest_cache:
    driver: local

secrets:
  portainer_api_key:
    file: ./secrets/portainer_api_key.txt
  backrest_admin_password:
    file: ./secrets/backrest_admin_password.txt
  firefly_api_token:
    file: ./secrets/firefly_api_token.txt
  adguard_password:
    file: ./secrets/adguard_password.txt
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
  cloudflared_token:
    file: ./secrets/cloudflared_token.txt
  gcp_service_account:
    file: ./secrets/gcp_service_account.json
  domain:
    file: ./secrets/domain.txt
  ssl_cert:
    file: ./secrets/cert.pem
  ssl_key:
    file: ./secrets/key.pem

configs:
  version_config:
    file: ./VERSION