name: infra

networks:
  # Public network - for nginx proxy to reach services
  public_network:
    driver: bridge
    name: rp5_public
  
  # Infrastructure internal network
  infra_network:
    driver: bridge
    name: rp5_infra
    internal: false

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      - ${NGINX_CONF_PATH}:/etc/nginx/nginx.conf:ro
      - ${NGINX_SSL_PATH}:/etc/nginx/ssl:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - public_network
      - infra_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          memory: 128M  # Nginx is lightweight
          cpus: "0.5"
        reservations:
          memory: 64M
          cpus: "0.25"
    # Allow swap usage since host has swap enabled
    memswap_limit: 256M   # Allow 2x memory limit in swap
    mem_swappiness: 10    # Prefer RAM but allow swap when needed
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Portainer - Docker management UI (Business Edition)
  portainer:
    image: portainer/portainer-ee:latest
    container_name: portainer
    restart: unless-stopped
    expose:
      - "9000"
      - "9443"
    volumes:
      # required to view/manage docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # portainer data
      - portainer_data:/data
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    # Allow swap usage since host has swap enabled
    memswap_limit: 512M   # Allow 2x memory limit in swap
    mem_swappiness: 10    # Prefer RAM but allow swap when needed
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    networks:
      - infra_network
    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 60s
      timeout: 10s
      retries: 3
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    read_only: true
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.25"
        reservations:
          memory: 32M
          cpus: "0.1"
    # Allow swap usage since host has swap enabled
    memswap_limit: 128M   # Allow 2x memory limit in swap
    mem_swappiness: 10    # Prefer RAM but allow swap when needed
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Netdata - Real-time performance monitoring
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: pi-netdata
    restart: unless-stopped
    expose:
      - "19999"
    cap_add:
      - SYS_PTRACE           # needed for process monitoring
      - NET_ADMIN            # needed for network stats
    security_opt:
      - apparmor:unconfined  # disable AppArmor restrictions
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker metrics
      - /proc:/host/proc:ro                 # host processes
      - /sys:/host/sys:ro                   # host system metrics
      - /etc/passwd:/host/etc/passwd:ro     # optional for user mapping
      - /etc/group:/host/etc/group:ro       # optional
      - netdata_config:/etc/netdata         # config directory
      - netdata_cache:/var/cache/netdata    # persistent cache
      - netdata_lib:/var/lib/netdata        # persistent data
    networks:
      - infra_network
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19999/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "stack=infrastructure"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    # Allow swap usage since host has swap enabled
    memswap_limit: 512M   # Allow 2x memory limit in swap
    mem_swappiness: 10    # Prefer RAM but allow swap when needed
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backrest - Restic backup with Web UI
  backrest:
    image: garethgeorge/backrest:latest
    container_name: backrest
    restart: unless-stopped
    hostname: backrest
    expose:
      - "9898"  # Web UI
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TZ=${TZ:-UTC}
    volumes:
      # Backrest data and config
      - backrest_data:/data
      - backrest_config:/config
      - backrest_cache:/cache
      # Backup targets
      - /home/giorgiocaizzi:/backup/home/giorgiocaizzi:ro
      - /var/lib/docker/volumes:/backup/docker-volumes:ro
      # GCP credentials
      - ${GCP_SERVICE_ACCOUNT_FILE}:/gcp/credentials.json:ro
    networks:
      - infra_network
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    memswap_limit: 1G
    mem_swappiness: 10
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9898/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Homepage - Modern application dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - PUID=0  # Run as root for Docker socket access
      - PGID=0
      - TZ=${TZ:-UTC}
      - HOMEPAGE_ALLOWED_HOSTS=homepage.local,localhost
      - HOMEPAGE_VAR_PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - HOMEPAGE_VAR_BACKREST_USERNAME=${BACKREST_ADMIN_USERNAME:-admin}
      - HOMEPAGE_VAR_BACKREST_PASSWORD=${BACKREST_ADMIN_PASSWORD}
      - HOMEPAGE_VAR_FIREFLY_API_TOKEN=${FIREFLY_API_TOKEN}
      - HOMEPAGE_VAR_LATITUDE=${HOMEPAGE_LATITUDE:-41.9028}
      - HOMEPAGE_VAR_LONGITUDE=${HOMEPAGE_LONGITUDE:-12.4964}
      - HOMEPAGE_VAR_TIMEZONE=${HOMEPAGE_TIMEZONE:-Europe/Rome}
    group_add:
      - "123"  # Docker group GID
    volumes:
      - ${HOMEPAGE_CONFIG_PATH:-./homepage}:/app/config  # Local config files
      - /var/run/docker.sock:/var/run/docker.sock  # Docker integration (writable)
    networks:
      - infra_network
      - public_network
    labels:
      - "stack=infrastructure"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
        reservations:
          memory: 64M
          cpus: "0.25"
    memswap_limit: 256M
    mem_swappiness: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  portainer_data:
    driver: local
  netdata_config:
    driver: local
  netdata_cache:
    driver: local
  netdata_lib:
    driver: local
  backrest_data:
    driver: local
  backrest_config:
    driver: local
  backrest_cache:
    driver: local