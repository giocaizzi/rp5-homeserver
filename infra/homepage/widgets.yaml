---
# Widget configuration for homepage

# Greeting widget for personalization
- greeting:
    text_size: xl
    text: "RP5 Homeserver v{{HOMEPAGE_VAR_VERSION}}"

# Weather widget (no API key required)
- openmeteo:
    label: "Local Weather"
    latitude: "{{HOMEPAGE_VAR_LATITUDE}}"
    longitude: "{{HOMEPAGE_VAR_LONGITUDE}}"
    timezone: "{{HOMEPAGE_VAR_TIMEZONE}}"
    units: metric
    cache: 5
    format:
      maximumFractionDigits: 1

# System resources widget
- resources:
    backend: resources
    expanded: true
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true
    units: metric
    refresh: 3000
    diskUnits: bytes

# Date and time
- datetime:
    text_size: xl
    format:
      timeStyle: short
      dateStyle: long
      hourCycle: h23

# Search widget
- search:
    provider: google
    placeholder: "Search the web..."
    target: _blank

# Logo widget for branding
- logo:
    icon: mdi-raspberry-pi