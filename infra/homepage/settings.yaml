---
# Homepage Configuration
title: "RP5 Homeserver"
subtitle: "Raspberry Pi 5 Infrastructure Dashboard v{{HOMEPAGE_VAR_VERSION}}"
logo: "https://raw.githubusercontent.com/gethomepage/homepage/main/public/android-chrome-192x192.png"

# Layout
headerStyle: "boxedWidgets"
theme: "dark"
color: "slate"
fullWidth: true
useEqualHeights: true

# Layout configuration for better organization
layout:
  Infrastructure:
    style: row
    columns: 3
    icon: mdi-server-network
  Applications:
    style: row  
    columns: 4
    icon: mdi-application-cog

# Branding
fav: "https://raw.githubusercontent.com/gethomepage/homepage/main/public/favicon.ico"

# Options
target: "_blank"
showStats: true

# Language
language: "en"

# Quick launch settings
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true

# Status style
statusStyle: "dot"

# Providers for API credentials (automatically read from Docker secrets)
providers:
  portainer:
    key: "{{HOMEPAGE_FILE_PORTAINER_API_KEY}}"
  backrest:
    username: "{{HOMEPAGE_VAR_BACKREST_USERNAME}}"
    password: "{{HOMEPAGE_FILE_BACKREST_PASSWORD}}"
  adguard:
    username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
    password: "{{HOMEPAGE_FILE_ADGUARD_PASSWORD}}"
  firefly:
    key: "{{HOMEPAGE_FILE_FIREFLY_API_TOKEN}}"