# Homepage Configuration
title: "RP5 Homeserver"
subtitle: "Raspberry Pi 5 Infrastructure Dashboard v{{HOMEPAGE_FILE_VERSION}}"
logo: "https://raw.githubusercontent.com/gethomepage/homepage/main/public/android-chrome-192x192.png"

# Layout
headerStyle: "boxedWidgets"
theme: "dark"
color: "slate"
fullWidth: true
useEqualHeights: true

# Layout configuration for better organization
layout:
  Applications:
    style: row
    columns: 3
    icon: mdi-application-cog
  Finance:
    style: row
    columns: 3
    icon: mdi-currency-usd
  Infrastructure:
    style: row
    columns: 3
    icon: mdi-server-network
  Security:
    style: row
    columns: 3
    icon: mdi-shield-lock

# Branding
fav: "https://raw.githubusercontent.com/gethomepage/homepage/main/public/favicon.ico"

# Options
target: "_blank"
showStats: true

# Language
language: "en"

# Quick launch settings
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true

# Status style
statusStyle: "dot"
