---
# Services are auto-discovered via Docker Swarm deploy labels
# All services are defined in their respective docker-compose.yml files
# using homepage.* labels under the deploy section.
#
# Group order (by weight):
# - Infrastructure (100s): Portainer, Netdata, Backrest
# - Observability (200s): Grafana, Prometheus, Loki, Tempo
# - Security (300s): AdGuard Home
# - Applications (400s): N8N, Ollama
# - Finance (500s): Firefly III, Firefly Pico, Firefly Importer
#
# To add a new service, add homepage.* labels to its deploy section.
# See: https://gethomepage.dev/configs/docker/#automatic-service-discovery
