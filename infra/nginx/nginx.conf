        # API endpoints - add CORS for Firefly Pico
        location /api/ {
            # CORS headers for Firefly Pico
            add_header 'Access-Control-Allow-Origin' 'https://firefly-pico.home' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            limit_req zone=general burst=30 nodelay;
            set $firefly_backend "firefly:8080";
            proxy_pass http://$firefly_backend;
            include snippets/proxy-headers.conf;
        }

        # Rate limiting for login endpoints
        location ~* ^/(login|register|oauth) {
            limit_req zone=login burst=5 nodelay;
            set $firefly_backend "firefly:8080";
            proxy_pass http://$firefly_backend;
            include snippets/proxy-headers.conf;
        }

        # Static assets with higher rate limit
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $firefly_backend "firefly:8080";
            proxy_pass http://$firefly_backend;
            include snippets/proxy-headers.conf;
            include snippets/static-assets.conf;
