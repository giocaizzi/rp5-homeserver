user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    # Security headers (X-Frame-Options removed to allow n8n iframe components)
    # add_header X-Frame-Options DENY;

    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=assets:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Dynamic upstream resolution to handle services that may not be available at startup

    # Default server block - return 444 for unknown hosts
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        ssl_reject_handshake on;
        return 444;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name portainer.local n8n.local ollama.local netdata.local backrest.local firefly.local firefly-importer.local homepage.local;
        return 301 https://$host$request_uri;
    }

    # Portainer proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name portainer.local portainer.giocaizzi.xyz;

        include snippets/ssl-params.conf;

        location / {
            set $portainer_backend "portainer:9000";
            proxy_pass http://$portainer_backend;
            include snippets/proxy-headers.conf;
            include snippets/websocket-support.conf;
        }
    }

    # N8N proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name n8n.local n8n.giocaizzi.xyz;

        include snippets/ssl-params.conf;

        # Error page for when service is unavailable
        error_page 502 503 504 @n8n_unavailable;
        
        location @n8n_unavailable {
            return 503 "N8N service is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Rate limiting for login endpoints
        location /rest/login {
            limit_req zone=login burst=5 nodelay;
            set $n8n_backend "n8n:5678";
            proxy_pass http://$n8n_backend;
            include snippets/proxy-headers.conf;
        }

        # Static assets with higher rate limit
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $n8n_backend "n8n:5678";
            proxy_pass http://$n8n_backend;
            include snippets/proxy-headers.conf;
            include snippets/static-assets.conf;
        }

        # Assets directory with higher rate limit
        location /assets/ {
            set $n8n_backend "n8n:5678";
            proxy_pass http://$n8n_backend;
            include snippets/proxy-headers.conf;
            include snippets/static-assets.conf;
        }

        location / {
            limit_req zone=general burst=30 nodelay;
            set $n8n_backend "n8n:5678";
            proxy_pass http://$n8n_backend;
            include snippets/proxy-headers.conf;
            include snippets/websocket-support.conf;
            
            # Increase timeouts for long-running executions
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for real-time updates
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
        }
    }

    # Ollama proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name ollama.local;

        include snippets/ssl-params.conf;

        # Error page for when service is unavailable
        error_page 502 503 504 @ollama_unavailable;
        
        location @ollama_unavailable {
            return 503 "Ollama service is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Increase timeouts for AI model operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;

        location / {
            limit_req zone=general burst=10 nodelay;
            set $ollama_backend "ollama:11434";
            proxy_pass http://$ollama_backend;
            include snippets/proxy-headers.conf;
            
            # Support for streaming responses
            proxy_buffering off;
            proxy_cache off;
        }
    }

    # Netdata proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name netdata.local;

        include snippets/ssl-params.conf;

        location / {
            limit_req zone=general burst=20 nodelay;
            set $netdata_backend "netdata:19999";
            proxy_pass http://$netdata_backend;
            include snippets/proxy-headers.conf;
            include snippets/websocket-support.conf;
        }
    }

    # Backrest proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name backrest.local backrest.giocaizzi.xyz;

        include snippets/ssl-params.conf;

        location / {
            limit_req zone=general burst=20 nodelay;
            set $backrest_backend "backrest:9898";
            proxy_pass http://$backrest_backend;
            include snippets/proxy-headers.conf;
            include snippets/websocket-support.conf;
            
            # Increase timeouts for backup/restore operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Firefly III proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name firefly.local firefly.giocaizzi.xyz;

        include snippets/ssl-params.conf;

        # Error page for when service is unavailable
        error_page 502 503 504 @firefly_unavailable;
        
        location @firefly_unavailable {
            return 503 "Firefly III service is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Rate limiting for login endpoints
        location ~* ^/(login|register|oauth) {
            limit_req zone=login burst=5 nodelay;
            set $firefly_backend "firefly_app:8080";
            proxy_pass http://$firefly_backend;
            include snippets/proxy-headers.conf;
        }

        # Static assets with higher rate limit
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $firefly_backend "firefly_app:8080";
            proxy_pass http://$firefly_backend;
            include snippets/proxy-headers.conf;
            include snippets/static-assets.conf;
        }

        location / {
            limit_req zone=general burst=20 nodelay;
            set $firefly_backend "firefly_app:8080";
            proxy_pass http://$firefly_backend;
            include snippets/proxy-headers.conf;
            
            # Increase timeouts for report generation
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Firefly III Data Importer proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name firefly-importer.local;

        include snippets/ssl-params.conf;

        # Error page for when service is unavailable
        error_page 502 503 504 @importer_unavailable;
        
        location @importer_unavailable {
            return 503 "Firefly III Data Importer is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Static assets with higher rate limit
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $importer_backend "firefly_importer:8080";
            proxy_pass http://$importer_backend;
            include snippets/proxy-headers.conf;
            include snippets/static-assets.conf;
        }

        location / {
            limit_req zone=general burst=10 nodelay;
            set $importer_backend "firefly_importer:8080";
            proxy_pass http://$importer_backend;
            include snippets/proxy-headers.conf;
            
            # Increase timeouts for import operations
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }

    # Homepage proxy
    server {
        listen 443 ssl;
        http2 on;
        server_name homepage.local homepage.giocaizzi.xyz;

        include snippets/ssl-params.conf;

        # Error page for when service is unavailable
        error_page 502 503 504 @homepage_unavailable;
        
        location @homepage_unavailable {
            return 503 "Homepage service is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Static assets with higher rate limit
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            set $homepage_backend "homepage:3000";
            proxy_pass http://$homepage_backend;
            include snippets/proxy-headers.conf;
            include snippets/static-assets.conf;
        }

        location / {
            limit_req zone=general burst=20 nodelay;
            set $homepage_backend "homepage:3000";
            proxy_pass http://$homepage_backend;
            include snippets/proxy-headers.conf;
            include snippets/websocket-support.conf;
        }
    }
}