user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Upstream definitions with fallback for unavailable services
    upstream portainer {
        server portainer:9000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream n8n {
        server n8n:5678 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:65535 backup down;  # Backup server to prevent startup failures
        keepalive 32;
    }

    upstream ollama {
        server ollama:11434 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:65535 backup down;  # Backup server to prevent startup failures
        keepalive 32;
    }
    
    # Netdata running on host machine, accessible via host.docker.internal
    upstream netdata {
        server host.docker.internal:19999 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Default server block - return 444 for unknown hosts
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        ssl_reject_handshake on;
        return 444;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name portainer.local n8n.local ollama.local netdata.local;
        return 301 https://$host$request_uri;
    }

    # Portainer proxy
    server {
        listen 443 ssl http2;
        server_name portainer.local;

        # SSL configuration (self-signed for local development)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_private_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://portainer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Portainer
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # N8N proxy
    server {
        listen 443 ssl http2;
        server_name n8n.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_private_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Error page for when service is unavailable
        error_page 502 503 504 @n8n_unavailable;
        
        location @n8n_unavailable {
            return 503 "N8N service is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Rate limiting for login endpoints
        location /rest/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for N8N
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Ollama proxy
    server {
        listen 443 ssl http2;
        server_name ollama.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_private_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Error page for when service is unavailable
        error_page 502 503 504 @ollama_unavailable;
        
        location @ollama_unavailable {
            return 503 "Ollama service is currently unavailable. Please try again later.";
            add_header Content-Type text/plain always;
        }

        # Increase timeouts for AI model operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;

        location / {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://ollama;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support for streaming responses
            proxy_buffering off;
            proxy_cache off;
        }
    }

    # Netdata proxy
    server {
        listen 443 ssl http2;
        server_name netdata.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_private_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://netdata;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}