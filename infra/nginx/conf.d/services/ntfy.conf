# Ntfy - Push Notification Service
server {
    listen 443 ssl;
    http2 on;
    server_name ntfy.home;

    include snippets/ssl-params.conf;
    include snippets/error-503.conf;

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/static-assets.conf;
    }

    location / {
        limit_req zone=general burst=30 nodelay;
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/websocket-support.conf;
        
        # Attachment upload size (matches NTFY_ATTACHMENT_FILE_SIZE_LIMIT)
        client_max_body_size 17m;
        
        include snippets/timeouts-streaming.conf;
        
        # Disable buffering for real-time message delivery
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
    }
}
