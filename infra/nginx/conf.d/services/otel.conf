# OpenTelemetry Collector (Alloy) - OTLP HTTP endpoint
server {
    listen 443 ssl;
    # OTEL HTTP supports only HTTP/1.1
    server_name otel.home;

    include snippets/ssl-params.conf;
    include snippets/error-503.conf;

    location / {
        # No rate limiting for telemetry data - high throughput expected
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        
        # Increase body size for batched telemetry
        client_max_body_size 10m;
        
        # Timeouts for telemetry ingestion
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Disable buffering for real-time ingestion
        proxy_buffering off;
    }
}
