# Default server block - return 444 for unknown hosts
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    ssl_reject_handshake on;
    
    # Allow healthcheck
    location = /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx stub_status for metrics exporter (internal only)
    location = /stub_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;    # Docker overlay networks
        allow 172.16.0.0/12; # Docker bridge networks
        deny all;
    }
    
    # Reject all other requests
    location / {
        return 444;
    }
}

# HTTP to HTTPS redirect for all known hosts
server {
    listen 80;
    server_name
        # Infra
        portainer.home portainer.giocaizzi.xyz
        netdata.home
        backrest.home backrest.giocaizzi.xyz
        homepage.home homepage.giocaizzi.xyz
        # Services
        n8n.home n8n.giocaizzi.xyz
        ollama.home
        adguard.home
        grafana.home
        langfuse.home
        ntfy.home
        otel.home
        firefly.home firefly.giocaizzi.xyz
        firefly-importer.home
        firefly-pico.home;
    return 301 https://$host$request_uri;
}
