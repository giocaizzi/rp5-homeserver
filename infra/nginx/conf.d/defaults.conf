# Default server block - return 444 for unknown hosts
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    ssl_reject_handshake on;
    
    # Allow healthcheck
    location = /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Reject all other requests
    location / {
        return 444;
    }
}

# HTTP to HTTPS redirect for all known hosts
server {
    listen 80;
    server_name
        # Infra
        portainer.home portainer.giocaizzi.xyz
        netdata.home
        backrest.home backrest.giocaizzi.xyz
        homepage.home homepage.giocaizzi.xyz
        # Services
        n8n.home n8n.giocaizzi.xyz
        ollama.home
        adguard.home
        grafana.home
        langfuse.home
        ntfy.home
        otel.home
        firefly.home firefly.giocaizzi.xyz
        firefly-importer.home
        firefly-pico.home;
    return 301 https://$host$request_uri;
}
