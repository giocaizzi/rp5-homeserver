# ========================================
# Infrastructure Services (always up with nginx)
# No error pages - if these fail, nginx fails
# ========================================

# Portainer - Container management
server {
    listen 443 ssl;
    http2 on;
    server_name portainer.home portainer.giocaizzi.xyz;

    include snippets/ssl-params.conf;

    location / {
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/websocket-support.conf;
    }
}

# Netdata - System monitoring
server {
    listen 443 ssl;
    http2 on;
    server_name netdata.home;

    include snippets/ssl-params.conf;

    location / {
        limit_req zone=general burst=20 nodelay;
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/websocket-support.conf;
    }
}

# Backrest - Backup management
server {
    listen 443 ssl;
    http2 on;
    server_name backrest.home backrest.giocaizzi.xyz;

    include snippets/ssl-params.conf;

    location / {
        limit_req zone=general burst=20 nodelay;
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/websocket-support.conf;
        include snippets/timeouts-long.conf;
    }
}

# Homepage - Dashboard
server {
    listen 443 ssl;
    http2 on;
    server_name homepage.home homepage.giocaizzi.xyz;

    include snippets/ssl-params.conf;

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/static-assets.conf;
    }

    location / {
        limit_req zone=general burst=20 nodelay;
        set $upstream $backend;
        proxy_pass http://$upstream;
        include snippets/proxy-headers.conf;
        include snippets/websocket-support.conf;
    }
}
