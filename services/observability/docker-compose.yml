# Observability Stack - Centralized Monitoring, Logging, and Tracing
# Deployed via Portainer using remote repository feature

# =============================================================================
# YAML Anchors - Common configurations
# =============================================================================
x-labels-base: &labels-base
  com.giocaizzi.namespace: "observability"
  com.giocaizzi.env: "production"

x-deploy-base: &deploy-base
  mode: replicated
  replicas: 1
  placement:
    constraints:
      - node.role == manager
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 120s

x-logging-base: &logging-base
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-security-base: &security-base
  security_opt:
    - no-new-privileges:true

# =============================================================================
# Networks
# =============================================================================
networks:
  # Public network - for nginx proxy to reach services
  public_network:
    external: true
    name: rp5_public

  # Internal observability network
  observability_network:
    driver: overlay
    name: rp5_observability
    

# =============================================================================
# Volumes
# =============================================================================
volumes:
  loki_data:
    driver: local
  tempo_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alloy_data:
    driver: local

# =============================================================================
# Secrets (external - create on Pi before deployment)
# =============================================================================
secrets:
  grafana_admin_password:
    external: true
    name: observability_grafana_admin_password
  # langfuse_public_key:
  #   external: true
  #   name: observability_langfuse_public_key
  # langfuse_secret_key:
  #   external: true
  #   name: observability_langfuse_secret_key

# =============================================================================
# Services
# =============================================================================
services:

  # ========================================
  # Prometheus - Metrics Storage
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    expose:
      - "9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - observability_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "prometheus"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "metrics"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    logging:
      <<: *logging-base

  # ========================================
  # Loki - Log Aggregation
  # ========================================
  loki:
    image: grafana/loki:latest
    hostname: loki
    expose:
      - "3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
    networks:
      - observability_network
    # Note: Loki uses scratch-based image without wget/curl, healthcheck disabled
    # Docker Swarm restart policy handles recovery
    labels:
      <<: *labels-base
      com.giocaizzi.service: "loki"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "logs"
      com.giocaizzi.tier: "core"
    <<: *security-base
    user: "root"
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    logging:
      <<: *logging-base

  # ========================================
  # Tempo - Distributed Tracing
  # ========================================
  tempo:
    image: grafana/tempo:latest
    hostname: tempo
    expose:
      - "3200"  # Tempo HTTP
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
    command: -config.file=/etc/tempo/tempo-config.yaml
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - tempo_data:/var/tempo
    networks:
      - observability_network
    # Note: Tempo uses scratch-based image without wget/curl, healthcheck disabled
    # Docker Swarm restart policy handles recovery
    labels:
      <<: *labels-base
      com.giocaizzi.service: "tempo"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "traces"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    logging:
      <<: *logging-base

  # ========================================
  # Grafana Alloy - OpenTelemetry Collector
  # ========================================
  alloy:
    image: grafana/alloy:latest
    hostname: alloy
    expose:
      - "12345" # Alloy metrics
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/
    environment:
      - DEPLOYMENT_ENV=production
    # secrets:
    #   - langfuse_public_key
    #   - langfuse_secret_key
    volumes:
      - ./alloy:/etc/alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy_data:/var/lib/alloy/data
    networks:
      - observability_network
      - public_network
    # Note: Alloy Debian-based image lacks wget, healthcheck disabled
    # Docker Swarm restart policy handles recovery
    labels:
      <<: *labels-base
      com.giocaizzi.service: "alloy"
      com.giocaizzi.component: "worker"
      com.giocaizzi.role: "collector"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base

  # ========================================
  # Grafana - Dashboards and Visualization
  # ========================================
  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=https://grafana.home/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_INSTALL_PLUGINS=
      - GF_FEATURE_MANAGEMENT_ALLOW_EDITING=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    secrets:
      - grafana_admin_password
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - observability_network
      - public_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "grafana"
      com.giocaizzi.component: "app"
      com.giocaizzi.role: "dashboards"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base
