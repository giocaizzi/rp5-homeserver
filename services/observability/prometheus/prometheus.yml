global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'portfolio'
    environment: 'production'

# Alertmanager configuration (optional, can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # All metrics flow through Alloy (OpenTelemetry collector):
  # - App metrics: OTLP receiver -> Alloy -> Prometheus remote_write
  # - Redis metrics: redis-exporter -> Alloy scraper -> Prometheus remote_write  
  # - Nginx metrics: nginx-exporter -> Alloy scraper -> Prometheus remote_write
  # This ensures consistent processing, labeling, and observability pipeline

# Remote write configuration for long-term storage (optional)
