# Langfuse - LLM Observability and Tracing Platform
# Deployed via Portainer using remote repository feature
# https://langfuse.com/docs/deployment/self-host

# =============================================================================
# YAML Anchors - Common configurations
# =============================================================================
x-labels-base: &labels-base
  com.giocaizzi.namespace: "langfuse"
  com.giocaizzi.env: "production"

x-deploy-base: &deploy-base
  mode: replicated
  replicas: 1
  placement:
    constraints:
      - node.role == manager
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 120s

x-logging-base: &logging-base
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-security-base: &security-base
  security_opt:
    - no-new-privileges:true

# Shared Langfuse environment variables
x-langfuse-env: &langfuse-env
  # Database
  DATABASE_URL: "postgresql://langfuse:langfuse@langfuse-db:5432/langfuse"
  # ClickHouse
  CLICKHOUSE_MIGRATION_URL: "clickhouse://langfuse-clickhouse:9000"
  CLICKHOUSE_URL: "http://langfuse-clickhouse:8123"
  CLICKHOUSE_USER: "clickhouse"
  CLICKHOUSE_PASSWORD: "clickhouse"
  CLICKHOUSE_CLUSTER_ENABLED: "false"
  # S3 (MinIO)
  LANGFUSE_S3_EVENT_UPLOAD_BUCKET: "langfuse"
  LANGFUSE_S3_EVENT_UPLOAD_REGION: "auto"
  LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: "minio"
  LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: "miniosecret"
  LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: "http://langfuse-minio:9000"
  LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
  LANGFUSE_S3_EVENT_UPLOAD_PREFIX: "events/"
  LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: "langfuse"
  LANGFUSE_S3_MEDIA_UPLOAD_REGION: "auto"
  LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: "minio"
  LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: "miniosecret"
  LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: "http://langfuse-minio:9000"
  LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
  LANGFUSE_S3_MEDIA_UPLOAD_PREFIX: "media/"
  LANGFUSE_S3_BATCH_EXPORT_ENABLED: "false"
  # Redis
  REDIS_HOST: "langfuse-redis"
  REDIS_PORT: "6379"
  REDIS_AUTH: "langfuseredis"
  REDIS_TLS_ENABLED: "false"
  # General
  TELEMETRY_ENABLED: "false"
  LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "true"

# =============================================================================
# Networks
# =============================================================================
networks:
  # Private network for langfuse stack
  langfuse_network:
    driver: overlay
    name: rp5_langfuse

  # External network to connect to nginx proxy
  public_network:
    external: true
    name: rp5_public

  # External network for observability (Alloy scraping)
  observability_network:
    external: true
    name: rp5_observability

# =============================================================================
# Volumes
# =============================================================================
volumes:
  langfuse_db:
    driver: local
  minio_data:
    driver: local
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local

# =============================================================================
# Configs (inline - deployed with stack)
# =============================================================================
configs:
  clickhouse_config:
    file: ./clickhouse/config.xml
  clickhouse_users:
    file: ./clickhouse/users.xml
  postgres_config:
    file: ./postgres/postgresql.conf
  redis_config:
    file: ./redis/redis.conf

# =============================================================================
# Secrets (external - create on Pi before deployment)
# =============================================================================
secrets:
  langfuse_salt:
    external: true
    name: langfuse_salt
  langfuse_encryption_key:
    external: true
    name: langfuse_encryption_key
  langfuse_nextauth_secret:
    external: true
    name: langfuse_nextauth_secret
  langfuse_admin_password:
    external: true
    name: langfuse_admin_password
  langfuse_public_key:
    external: true
    name: langfuse_public_key
  langfuse_secret_key:
    external: true
    name: langfuse_secret_key

# =============================================================================
# Services
# =============================================================================
services:
  # ========================================
  # MinIO - S3-compatible object storage
  # ========================================
  minio:
    image: minio/minio:latest
    hostname: langfuse-minio
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "miniosecret"
    expose:
      - "9000"  # S3 API
      - "9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - langfuse_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "storage"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "object-storage"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "minio"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base

  # ========================================
  # ClickHouse - OLAP database
  # ========================================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    hostname: langfuse-clickhouse
    user: "101:101"
    environment:
      CLICKHOUSE_DB: "default"
      CLICKHOUSE_USER: "clickhouse"
      CLICKHOUSE_PASSWORD: "clickhouse"
    expose:
      - "8123"  # HTTP interface
      - "9000"  # Native protocol
      - "9363"  # Prometheus metrics
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    configs:
      - source: clickhouse_config
        target: /etc/clickhouse-server/config.d/custom.xml
        mode: 0444
      - source: clickhouse_users
        target: /etc/clickhouse-server/users.d/custom.xml
        mode: 0444
    networks:
      - langfuse_network
      - observability_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "analytics"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "analytics"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "clickhouse"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 1024M
    logging:
      <<: *logging-base

  # ========================================
  # PostgreSQL - Primary database
  # ========================================
  langfuse-db:
    image: postgres:16-alpine
    hostname: langfuse-db
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_DB: "langfuse"
      POSTGRES_USER: "langfuse"
      POSTGRES_PASSWORD: "langfuse"
      TZ: "Europe/Rome"
      PGTZ: "Europe/Rome"
    expose:
      - "5432"
    volumes:
      - langfuse_db:/var/lib/postgresql/data
    configs:
      - source: postgres_config
        target: /etc/postgresql/postgresql.conf
        mode: 0444
    networks:
      - langfuse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse -d langfuse"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "db"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "database"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "postgres"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base

  # ========================================
  # Redis - Cache and queues
  # ========================================
  langfuse-redis:
    image: redis:7-alpine
    hostname: langfuse-redis
    command: redis-server /etc/redis/redis.conf
    expose:
      - "6379"
    configs:
      - source: redis_config
        target: /etc/redis/redis.conf
        mode: 0444
    networks:
      - langfuse_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "langfuseredis", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "cache"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "cache"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "redis"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 128M
    logging:
      <<: *logging-base

  # ========================================
  # Redis Exporter - Metrics for Prometheus/Alloy
  # ========================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    hostname: langfuse-redis-exporter
    expose:
      - "9121"
    environment:
      - REDIS_ADDR=redis://langfuse-redis:6379
      - REDIS_PASSWORD=langfuseredis
    networks:
      - langfuse_network
      - observability_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "redis-exporter"
      com.giocaizzi.component: "worker"
      com.giocaizzi.role: "exporter"
      com.giocaizzi.tier: "extra"
      com.giocaizzi.technology: "redis-exporter"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 64M
    logging:
      <<: *logging-base

  # ========================================
  # PostgreSQL Exporter - Metrics for Prometheus/Alloy
  # ========================================
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    hostname: langfuse-postgres-exporter
    expose:
      - "9187"
    environment:
      - DATA_SOURCE_URI=langfuse-db:5432/langfuse?sslmode=disable
      - DATA_SOURCE_USER=langfuse
      - DATA_SOURCE_PASS=langfuse
    networks:
      - langfuse_network
      - observability_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "postgres-exporter"
      com.giocaizzi.component: "worker"
      com.giocaizzi.role: "exporter"
      com.giocaizzi.tier: "extra"
      com.giocaizzi.technology: "postgres-exporter"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 64M
    logging:
      <<: *logging-base

  # ========================================
  # Langfuse Worker - Async event processing
  # ========================================
  langfuse-worker:
    image: langfuse/langfuse-worker:latest
    hostname: langfuse-worker
    environment:
      <<: *langfuse-env
      NEXTAUTH_URL: "https://langfuse.home"
    secrets:
      - langfuse_salt
      - langfuse_encryption_key
    entrypoint:
      - /bin/sh
      - -c
      - |
        export SALT=$$(cat /run/secrets/langfuse_salt)
        export ENCRYPTION_KEY=$$(cat /run/secrets/langfuse_encryption_key)
        exec dumb-init -- ./worker/entrypoint.sh node worker/dist/index.js
    expose:
      - "3030"
    networks:
      - langfuse_network
    labels:
      <<: *labels-base
      com.giocaizzi.service: "worker"
      com.giocaizzi.component: "worker"
      com.giocaizzi.role: "processor"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "langfuse-worker"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    logging:
      <<: *logging-base

  # ========================================
  # Langfuse Web - Main application
  # ========================================
  langfuse:
    image: langfuse/langfuse:latest
    hostname: langfuse-app
    environment:
      <<: *langfuse-env
      NEXTAUTH_URL: "https://langfuse.home"
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
      # Init configuration
      LANGFUSE_INIT_ORG_ID: "default"
      LANGFUSE_INIT_ORG_NAME: "Home Server"
      LANGFUSE_INIT_PROJECT_ID: "default"
      LANGFUSE_INIT_PROJECT_NAME: "Default Project"
      LANGFUSE_INIT_USER_EMAIL: "admin@langfuse.local"
      LANGFUSE_INIT_USER_NAME: "Admin"
    secrets:
      - langfuse_salt
      - langfuse_encryption_key
      - langfuse_nextauth_secret
      - langfuse_admin_password
      - langfuse_public_key
      - langfuse_secret_key
    entrypoint:
      - /bin/sh
      - -c
      - |
        export SALT=$$(cat /run/secrets/langfuse_salt)
        export ENCRYPTION_KEY=$$(cat /run/secrets/langfuse_encryption_key)
        export NEXTAUTH_SECRET=$$(cat /run/secrets/langfuse_nextauth_secret)
        export LANGFUSE_INIT_USER_PASSWORD=$$(cat /run/secrets/langfuse_admin_password)
        export LANGFUSE_INIT_PROJECT_PUBLIC_KEY=$$(cat /run/secrets/langfuse_public_key)
        export LANGFUSE_INIT_PROJECT_SECRET_KEY=$$(cat /run/secrets/langfuse_secret_key)
        exec dumb-init -- ./web/entrypoint.sh node ./web/server.js --keepAliveTimeout 110000
    expose:
      - "3000"
    networks:
      - langfuse_network
      - public_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "app"
      com.giocaizzi.component: "app"
      com.giocaizzi.role: "web"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "langfuse"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    logging:
      <<: *logging-base
