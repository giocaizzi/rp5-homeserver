name: firefly

networks:
  # Private network for firefly stack
  firefly_network:
    driver: bridge
    name: rp5_firefly
    internal: false  # Allow external access via nginx proxy
  
  # External network to connect to nginx proxy
  public_network:
    external: true
    name: rp5_public

services:
  app:
    image: fireflyiii/core:latest
    container_name: firefly_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      # Application configuration
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY}"
      APP_URL: "https://${FIREFLY_HOST:-firefly.local}"
      SITE_OWNER: "${SITE_OWNER:-admin@firefly.local}"
      DEFAULT_LANGUAGE: "${DEFAULT_LANGUAGE:-en_US}"
      DEFAULT_LOCALE: "${DEFAULT_LOCALE:-equal}"
      
      # Timezone
      TZ: "${TZ:-UTC}"
      
      # Database configuration
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-firefly}"
      DB_USERNAME: "${DB_USERNAME:-firefly}"
      DB_PASSWORD: "${DB_PASSWORD}"
      
      # Security & Trust
      TRUSTED_PROXIES: "**"
      APP_LOG_LEVEL: "${APP_LOG_LEVEL:-notice}"
      AUDIT_LOG_LEVEL: "${AUDIT_LOG_LEVEL:-emergency}"
      
      # Mail configuration (optional)
      MAIL_MAILER: "${MAIL_MAILER:-log}"
      MAIL_HOST: "${MAIL_HOST:-}"
      MAIL_PORT: "${MAIL_PORT:-2525}"
      MAIL_FROM: "${MAIL_FROM:-changeme@example.com}"
      MAIL_USERNAME: "${MAIL_USERNAME:-}"
      MAIL_PASSWORD: "${MAIL_PASSWORD:-}"
      MAIL_ENCRYPTION: "${MAIL_ENCRYPTION:-}"
      
      # Authentication
      LOGIN_PROVIDER: "${LOGIN_PROVIDER:-eloquent}"
      
      # Feature flags
      DISABLE_FRAME_HEADER: "${DISABLE_FRAME_HEADER:-false}"
      DISABLE_CSP_HEADER: "${DISABLE_CSP_HEADER:-false}"
    volumes:
      - firefly_upload:/var/www/html/storage/upload
    networks:
      - firefly_network
      - public_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/about"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "stack=firefly"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    memswap_limit: 1G
    mem_swappiness: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mariadb:lts
    container_name: firefly_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE:-firefly}"
      MYSQL_USER: "${DB_USERNAME:-firefly}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MARIADB_AUTO_UPGRADE: "1"
      MARIADB_DISABLE_UPGRADE_BACKUP: "1"
    volumes:
      - firefly_db:/var/lib/mysql
    networks:
      - firefly_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 90s
    labels:
      - "stack=firefly"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    memswap_limit: 1G
    mem_swappiness: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  importer:
    # develop supports Lunch Flow integration (TODO: switch to stable when released)
    image: fireflyiii/data-importer:develop
    container_name: firefly_importer
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    expose:
      - "8080"
    environment:
      # Firefly III connection
      FIREFLY_III_URL: "http://app:8080"
      VANITY_URL: "https://${FIREFLY_HOST:-firefly.local}"
      FIREFLY_III_CLIENT_ID: "${FIREFLY_CLIENT_ID}"

      # Lunch flow
      LUNCH_FLOW_API_KEY: "${LUNCH_FLOW_API_KEY:-}"
      
      # Timezone and Locale
      TZ: "${TZ:-UTC}"
      FALLBACK_LOCALE: "${FALLBACK_LOCALE:-en_US}"
      
      # Security
      TRUSTED_PROXIES: "**"
      EXPECT_SECURE_URL: "false"
      VERIFY_TLS_SECURITY: "false"
      
      # Logging
      LOG_LEVEL: "${IMPORTER_LOG_LEVEL:-info}"
      
      # Performance
      USE_CACHE: "true"
      
      # Optional: Auto-import configuration
      AUTO_IMPORT_SECRET: "${AUTO_IMPORT_SECRET:-}"
      CAN_POST_AUTOIMPORT: "${CAN_POST_AUTOIMPORT:-false}"
      CAN_POST_FILES: "${CAN_POST_FILES:-false}"
      IGNORE_DUPLICATE_ERRORS: "${IGNORE_DUPLICATE_ERRORS:-false}"
    networks:
      - firefly_network
      - public_network
    healthcheck:
      test: ["CMD", "php", "-r", "echo file_get_contents('http://localhost:8080/health');"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "stack=firefly"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    memswap_limit: 512M
    mem_swappiness: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cron:
    image: alpine
    container_name: firefly_cron
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    environment:
      TZ: "${TZ:-UTC}"
      STATIC_CRON_TOKEN: "${STATIC_CRON_TOKEN}"
    command: sh -c "apk add --no-cache tzdata wget && ln -sf /usr/share/zoneinfo/$$TZ /etc/localtime && echo 'Waiting for Firefly to be ready...' && until wget -q --spider http://app:8080/api/v1/about; do echo 'Waiting...'; sleep 30; done && echo 'Firefly is ready, starting cron...' && echo \"0 3 * * * wget -qO- http://app:8080/api/v1/cron/$$STATIC_CRON_TOKEN\" | crontab - && crond -f -L /dev/stdout"
    networks:
      - firefly_network
    labels:
      - "stack=firefly"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.25"
        reservations:
          memory: 32M
          cpus: "0.1"
    memswap_limit: 128M
    mem_swappiness: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  firefly_upload:
    driver: local
  firefly_db:
    driver: local