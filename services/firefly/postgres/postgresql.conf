# PostgreSQL Configuration for Firefly Pico
# Optimized for Raspberry Pi 5 ARM64 (8GB RAM)
# Service memory limit: 128M (lightweight instance)

# =============================================================================
# Memory Configuration
# =============================================================================
shared_buffers = 32MB
effective_cache_size = 96MB
work_mem = 2MB
maintenance_work_mem = 16MB

# =============================================================================
# Connections
# =============================================================================
listen_addresses = '*'
max_connections = 10

# =============================================================================
# WAL Configuration
# =============================================================================
wal_level = replica
max_wal_size = 64MB
min_wal_size = 16MB
wal_compression = on
wal_buffers = 1MB

# =============================================================================
# Checkpoint Configuration
# =============================================================================
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# =============================================================================
# Planner Configuration
# =============================================================================
random_page_cost = 1.1
effective_io_concurrency = 2

# =============================================================================
# Logging (minimal)
# =============================================================================
log_min_duration_statement = 2000
log_checkpoints = on

# =============================================================================
# Autovacuum (minimal for small DB)
# =============================================================================
autovacuum_max_workers = 1
autovacuum_vacuum_cost_limit = 50

# =============================================================================
# Background Writer
# =============================================================================
bgwriter_delay = 500ms
bgwriter_lru_maxpages = 50
