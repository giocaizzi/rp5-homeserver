# =============================================================================
# YAML Anchors - Common configurations
# =============================================================================
x-labels-base: &labels-base
  com.giocaizzi.namespace: "ntfy"
  com.giocaizzi.env: "production"

x-deploy-base: &deploy-base
  mode: replicated
  replicas: 1
  placement:
    constraints:
      - node.role == manager
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 120s

x-logging-base: &logging-base
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-security-base: &security-base
  security_opt:
    - no-new-privileges:true

# =============================================================================
# Networks
# =============================================================================
networks:
  # Private network for ntfy stack
  ntfy_network:
    driver: overlay
    name: rp5_ntfy
  
  # External network to connect to nginx proxy
  public_network:
    external: true
    name: rp5_public

# =============================================================================
# Services
# =============================================================================
services:

  app:
    image: binwiederhier/ntfy:latest
    hostname: ntfy-app
    command: serve
    expose:
      - "80"
    environment:
      - TZ=Europe/Rome
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_data:/var/lib/ntfy
    configs:
      - source: ntfy_config
        target: /etc/ntfy/server.yml
        mode: 0444
    networks:
      - ntfy_network
      - public_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "app"
      com.giocaizzi.component: "app"
      com.giocaizzi.tier: "core"
      com.giocaizzi.technology: "ntfy"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base

# =============================================================================
# Volumes
# =============================================================================
volumes:
  ntfy_cache:
    driver: local
  ntfy_data:
    driver: local

# =============================================================================
# Configs
# =============================================================================
configs:
  ntfy_config:
    file: ./server.yml
