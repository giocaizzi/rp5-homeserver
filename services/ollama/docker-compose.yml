version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama
    volumes:
      - /home/giorgiocaizzi/rp5-homeserver/ollama:/root/.ollama   # persists models, configs, logs
      # - /home/giorgiocaizzi/rp5-homeserver/ollama/ollama-entrypoint.sh:/usr/local/bin/ollama-entrypoint.sh:ro

    entrypoint: ["/usr/local/bin/ollama-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 10s
      timeout: 3s

      retries: 3