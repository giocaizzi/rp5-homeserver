# =============================================================================
# YAML Anchors - Common configurations
# =============================================================================
x-labels-base: &labels-base
  com.giocaizzi.namespace: "n8n"
  com.giocaizzi.env: "production"

x-deploy-base: &deploy-base
  mode: replicated
  replicas: 1
  placement:
    constraints:
      - node.role == manager
  restart_policy:
    condition: any
    delay: 5s
    max_attempts: 3
    window: 120s

x-logging-base: &logging-base
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-security-base: &security-base
  security_opt:
    - no-new-privileges:true

# =============================================================================
# Networks
# =============================================================================
networks:
  # Private network for n8n stack
  n8n_network:
    driver: overlay
    name: rp5_n8n
  
  # External network to connect to nginx proxy
  public_network:
    external: true
    name: rp5_public

# =============================================================================
# Services
# =============================================================================
services:
  db:
    image: postgres:16-alpine
    hostname: db
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "n8n-db"
      com.giocaizzi.component: "data"
      com.giocaizzi.role: "database"
      com.giocaizzi.tier: "core"
    <<: *security-base
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 256M
    logging:
      <<: *logging-base

  n8n:
    image: n8nio/n8n:latest
    hostname: n8n
    depends_on:
      - db
    expose:
      - "5678"
    environment:
      # Network configuration
      - N8N_HOST=n8n.giocaizzi.xyz
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_LISTEN_ADDRESS=0.0.0.0
      
      # Timezone
      - GENERIC_TIMEZONE=Europe/Rome
      - TZ=Europe/Rome
      
      # Database configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD_FILE=/run/secrets/postgres_password
      - DB_POSTGRESDB_SCHEMA=public
      - DB_POSTGRESDB_SSL_ENABLED=false
      
      # Security configuration
      - N8N_SECURE_COOKIE=true
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD_FILE=/run/secrets/n8n_auth_password
      
      # Security settings for deprecation warnings
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      
      # File permissions
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      
      # Proxy configuration - trust nginx reverse proxy
      - N8N_PROXY_HOPS=1
      
      # Performance and features
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      - N8N_RUNNERS_ENABLED=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      
      # Webhook configuration for reverse proxy
      - WEBHOOK_URL=https://n8n.giocaizzi.xyz
      
      # Security headers
      - N8N_ADDITIONAL_ALLOWED_ORIGINS=https://n8n.giocaizzi.xyz
    secrets:
      - postgres_password
      - n8n_auth_password
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_network
      - public_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      <<: *labels-base
      com.giocaizzi.service: "n8n"
      com.giocaizzi.component: "app"
      com.giocaizzi.role: "automation"
      com.giocaizzi.tier: "core"
    <<: *security-base
    user: "1000:1000"
    deploy:
      <<: *deploy-base
      resources:
        limits:
          memory: 512M
    tmpfs:
      - /tmp
    logging:
      <<: *logging-base

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local

secrets:
  postgres_password:
    external: true
    name: n8n_postgres_password
  n8n_auth_password:
    external: true
    name: n8n_auth_password
