version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: "localhost"
      N8N_PORT: 5678
      N8N_PROTOCOL: "http"
      GENERIC_TIMEZONE: "Europe/Rome"
      DB_TYPE: "sqlite"
      DB_SQLITE_DATABASE: "/data/n8n.sqlite"
      # -- n88n
      # allows http, otherwise use nginx
      N8N_SECURE_COOKIE: "false" 
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "yourpassword"
    volumes:
      - /home/giorgiocaizzi/rp5-homeserver/n8n:/data
