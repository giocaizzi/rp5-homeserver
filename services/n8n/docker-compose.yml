networks:
  # Private network for n8n stack
  n8n_network:
    driver: bridge
    name: rp5_n8n
    internal: false  # Allow external access via nginx proxy
  
  # External network to connect to nginx proxy
  public_network:
    external: true
    name: rp5_public

services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-n8n}"
      POSTGRES_USER: "${POSTGRES_USER:-n8n}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      # Pi-optimized PostgreSQL settings
      POSTGRES_SHARED_BUFFERS: "64MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "128MB"
      POSTGRES_MAINTENANCE_WORK_MEM: "16MB"
      POSTGRES_WORK_MEM: "2MB"
      POSTGRES_MAX_CONNECTIONS: "20"
    volumes:
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "stack=n8n"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M  # Reduced for Pi efficiency
          cpus: "0.5"
        reservations:
          memory: 128M  # Conservative reservation
          cpus: "0.25"
    # Allow swap usage since host has swap enabled
    memswap_limit: 512M  # Allow 2x memory limit in swap
    mem_swappiness: 10   # Prefer RAM but allow swap when needed
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Remove direct port exposure - access via nginx proxy
    expose:
      - "5678"
    environment:
      # Network configuration
      N8N_HOST: "n8n.local"
      N8N_PORT: 5678
      N8N_PROTOCOL: "https"  # Changed to https since nginx handles SSL
      N8N_LISTEN_ADDRESS: "0.0.0.0"
      
      # Timezone
      GENERIC_TIMEZONE: "${TZ:-UTC}"
      TZ: "${TZ:-UTC}"
      
      # Database configuration
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: "${POSTGRES_DB:-n8n}"
      DB_POSTGRESDB_USER: "${POSTGRES_USER:-n8n}"
      DB_POSTGRESDB_PASSWORD: "${POSTGRES_PASSWORD}"
      DB_POSTGRESDB_SCHEMA: "public"
      DB_POSTGRESDB_SSL_ENABLED: "false"
      
      # Security configuration
      N8N_SECURE_COOKIE: "true"  # Enable secure cookies with HTTPS
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "${N8N_BASIC_AUTH_PASSWORD}"
      
      # Performance and features
      N8N_LOG_LEVEL: "info"
      N8N_LOG_OUTPUT: "console"
      EXECUTIONS_PROCESS: "main"
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168  # 7 days in hours
      
      # Webhook configuration for reverse proxy
      WEBHOOK_URL: "https://n8n.local"
      
      # Security headers
      N8N_ADDITIONAL_ALLOWED_ORIGINS: "https://n8n.local"
      
    volumes:
      - ${N8N_DATA_PATH:-./data/n8n}:/data
      - ${N8N_LOGS_PATH:-./logs/n8n}:/var/log/n8n
    networks:
      - n8n_network
      - public_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "stack=n8n"
    security_opt:
      - no-new-privileges:true
    user: "${PUID:-1000}:${PGID:-1000}"  # Run as non-root user
    deploy:
      resources:
        limits:
          memory: 512M 
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    # Allow swap usage since host has swap enabled
    memswap_limit: 1G     # Allow 2x memory limit in swap
    mem_swappiness: 10    # Prefer RAM but allow swap when needed
    tmpfs:
      - /tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
